<div class="row">
    <div class="row">
        <span class="span-title">
            Movie-List
        </span>
    </div>
    <mat-divider></mat-divider>
    <ng-container *ngIf="isMovieData">
        <div class="row table-margin">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Id Column -->
                    <!-- <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieId}} </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieName}} </td>
                    </ng-container>

                    <!-- Cast Column -->
                    <ng-container matColumnDef="Cast">
                        <th mat-header-cell *matHeaderCellDef> Cast </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieCast}} </td>
                    </ng-container>
                    <!-- Genre Column -->
                    <ng-container matColumnDef="Languages">
                        <th mat-header-cell *matHeaderCellDef> Languages </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieLanguage}} </td>
                    </ng-container>
                    <!-- Genre Column -->
                    <ng-container matColumnDef="Genre">
                        <th mat-header-cell *matHeaderCellDef> Genre </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieGenre}} </td>
                    </ng-container>

                    <!-- Locations Column -->
                    <ng-container matColumnDef="Locations">
                        <th mat-header-cell *matHeaderCellDef> Locations </th>
                        <td mat-cell *matCellDef="let element"> {{element?.movieLocation?.length}} </td>
                    </ng-container>

                    <!-- Locations Column -->
                    <ng-container matColumnDef="View details">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="accent" (click)="viewDetails(element)"><mat-icon>loupe</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </ng-container>
</div>
